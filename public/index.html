<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter X</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="shield-container">
                Shield: <div id="shield" class="shield-bar"></div>
            </div>
        </div>
        <div class="high-score">
            High Score: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>Space Shooter X</h1>
            <div class="button-container">
                <button id="startButton">Start Game</button>
                <button id="controlsButton">Controls</button>
            </div>
        </div>

        <!-- Controls Screen -->
        <div id="controlsScreen" class="screen hidden">
            <h1>Controls</h1>
            <div class="controls">
                <ul>
                    <li><span class="key">←</span> Move Left</li>
                    <li><span class="key">→</span> Move Right</li>
                    <li><span class="key">Space</span> Shoot</li>
                    <li><span class="key">S</span> Toggle Shield</li>
                    <li><span class="key">Esc</span> Back to Menu</li>
                </ul>
            </div>
            <button id="backButton">Back to Menu</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
